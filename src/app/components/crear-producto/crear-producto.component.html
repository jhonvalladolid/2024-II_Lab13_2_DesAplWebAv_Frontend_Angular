<div class="container">
  <div class="row">
    <div class="card col-md-6 offset-md-3">
      <div class="card-body">
        <h2 class="text-center">{{ id ? 'Actualizar Producto' : 'Registrar Producto' }}</h2>

        <form [formGroup]="productoForm" (ngSubmit)="saveOrUpdateProducto()">
          <div class="form-group mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input id="nombre" type="text" placeholder="Nombre del producto" formControlName="nombre"
              class="form-control" />
          </div>

          <div class="form-group mb-3">
            <label for="descripcion" class="form-label">Descripción:</label>
            <input id="descripcion" type="text" placeholder="Descripción del producto" formControlName="descripcion"
              class="form-control" />
          </div>

          <div class="form-group mb-3">
            <label for="precio" class="form-label">Precio:</label>
            <input id="precio" type="number" placeholder="Precio del producto" formControlName="precio"
              class="form-control" />
          </div>

          <div class="form-group mb-3">
            <label for="stock" class="form-label">Stock:</label>
            <input id="stock" type="number" placeholder="Stock del producto" formControlName="stock"
              class="form-control" />
          </div>

          <div class="botones">
            <button type="submit" class="btn btn-danger">Guardar</button>
            <button routerLink="/productos" class="btn btn-primary ml-3">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
